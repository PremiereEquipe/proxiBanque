<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Liste de clients</title>
</h:head> 
<body>

	<h:form>
		<p:dataTable value="#{beanBanque.listeClients}" 
					 var="client">
					 
			<p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{client.id}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nom" />
                </f:facet>
                <h:outputText value="#{client.nom}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Prenom" />
                </f:facet>
                <h:outputText value="#{client.prenom}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Adresse" />
                </f:facet>
                <h:outputText value="#{client.adresse}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Ville" />
                </f:facet>
                <h:outputText value="#{client.ville}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Telephone" />
                </f:facet>
                <h:outputText value="#{client.telephone}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Telephone" />
                </f:facet>
                <h:outputText value="#{client.telephone}"/>
            </p:column>
            
		</p:dataTable>
	</h:form>

	<p:commandButton value="Ajouter Client" 
					 id="addClient" 
					 action="toAddClient" 
					 actionListener="#{beanBanque.initClient}" 
					 styleClass="ui-priority-primary" />

</body> 
</html>
